name: Deploy to Cloudflare Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  CF_PAGES_PROJECT: blog
  BUILD_OUT: public

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Sass
        run: npm install --global sass

      - name: Build static site
        run: |
          cargo run --release

      - name: Build CSS 
        run: |
          sass css/:public/styles --no-source-map

      - name: Install fonttools
        run: pip install fonttools brotli

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.45.0"

          # Download, unzip, and trim fonts
          preCommands: |
            set -eux
            mkdir -p fonts-work
            wrangler r2 object get --remote my-fonts/blog.zip --file fonts-work/blog.zip
            unzip -o fonts-work/blog.zip -d fonts-work/
            chmod +x tools/glyph_trimmer.sh
            ./tools/glyph_trimmer.sh
            rm -rf fonts-work

          command: >
            pages deploy ${{ env.BUILD_OUT }}
            --project-name=${{ env.CF_PAGES_PROJECT }}
            --branch=${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
